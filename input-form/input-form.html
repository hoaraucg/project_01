<body>

    <div class="container">
        <div class="clearfix">
            <h4><strong>Volunteer registry</strong></h4>
            <main>
                <form>
                    <div class="input-field">
                    <input type="text" id="voluntary-first-name-input"> 
                    <label class="active" for="volunteer-first-name-input">first name</label>
                    </div>
                   
                    <div class="input-field">
                    <input type="text" id="volunteer-last-name-input"> 
                    <label class="active" for="volunteer-last-name-input">last name</label>
                    </div>

                    <div class="input-field">
                        <input type="text" id="volunteer-zip-code">
                        <label class="active" for="volunteer-zip-code-input">place you live (zip code)</label>
                    </div>
                    <div class="input-field">
                        <input type="number" id="age" class="validate">
                        <label class="active" for="volunteer-age-input">age</label>
                    </div>
                    <div class="input-field">
                        <input type="text" id="your password" class="validate">
                        <label class="active" for="volunteer-password-input">password</label>
                    </div>

                    <div class="input-field">
                            <input type="text" id="phone" class="validate">
                            <label class="active" for="volunteer-phone-input">phone</label>
                    </div>
                    <div class="input-field">
                            <input type="email" id="email" class="validate">
                            <label class="active" for="volunteer-email-input">email</label>
                    </div>
                     <div class="input-field">
                             <textarea id="textarea1" class="materialize-textarea"></textarea>
                            <label for="volunteer-textarea1-input">environmental concerns</label>
                     </div>

                    <div class="demo">
                            <button class="btn btn-primary float-right" id="add-volunteer-btn">Submit</button>
                        
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
                </form>
            </main>

        </div>

    </div>
